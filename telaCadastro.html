<html>
    <head>
        <meta charset="UTF-8" />
        <meta nome="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastrar-se</title>
        <link rel="stylesheet" href="talaCadastro.css"/>
    </head>

    <body>
        <div class="container">
            <div class="form-image">
                <img src="imagembikeblack2.jpg">
            </div>

            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="Login button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="name">Nome:</label>
                            <input id="name" type="text" name="nome" placeholder="Digite o nome" required>
                        </div>

                    <div class="input">
                        <div class="input-box">
                            <label for="email">Email:</label>
                            <input id="email" type="text" name="email" placeholder="Digite o email" required>
                        </div>
                    
                    <div class="input">
                        <div class="input-box">
                            <label for="number">Celular:</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    
                    <div class="input">
                        <div class="input-box">
                            <label for="senha">Senha:</label>
                            <input id="senha" type="password" name="senha" placeholder="Digite a senha" required>
                    </div>

                    <div class="input">
                        <div class="input-box">
                            <label for="confirmsenha">Confirme sua senha:</label>
                            <input id="confirmsenha" type="password" name="confirmsenha" placeholder="Confime a senha" required>
                    </div>
                    
                    <div class="permissao">

                        <font color="red">Permissao para localizaçao:</font>
                        <input id="opcao" type="radio">
                        <label for="opcao">Sim</label>

                        <input id="opcao" type="radio">
                        <label for="opcao">Não</label>
                    </div>

                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>
                </form>
            </form>
            </div>
        </div>
    </body>

</html>
